<body onLoad="Javascript:init();">

    <!-- 日付入力パーツ -->
    <h3 class="exp_sample_header">出発日</h3>
    <div id="dateTime"></div>
    
    <!-- 探索条件パーツ -->
    <h3 class="exp_sample_header">探索条件</h3>
    <div id="condition"></div>

    <!-- 駅名入力パーツ -->
    <h3 class="exp_sample_header">地点情報</h3>
    <div class="exp_sample_title">
        出発地
        <input class="exp_sample_simple_btn" type="button" value="路線図" onClick="Javascript:openMap(1);">
    </div>
    <div id="station1" style="width:100%;"></div>
    <div class="exp_sample_title">
        目的地
        <input class="exp_sample_simple_btn" type="button" value="路線図" onClick="Javascript:openMap(2);">

    </div>
    <div id="station3" style="width:100%;"></div>

    <br>

    <!-- 定期設定 -->
    <h3 class="exp_sample_header">定期経路</h3>
    <input class="exp_sample_teiki" type="text" id="passRoute" value="">

    <br><br>

    <!-- 探索実行ボタン -->
    <div class="exp_sample_btn_area">
        <input class="exp_sample_btn" type="button" value="探索" onClick="Javascript:search();">
        <input class="exp_sample_btn" type="button" value="定期区間を控除して探索" onClick="Javascript:search();">
        <input class="exp_sample_btn" type="button" value="定期券を探索" onClick="Javascript:search(selectCourse);">
    </div>
